<!DOCTYPE html>
<html lang="uk">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="icon" href="{% static 'images/JOO_Tips.png' %}" type="image/png">
    <link rel="stylesheet" href="{% static 'css/practical_test.css' %}">
    <link rel="stylesheet" href="http://fonts.cdnfonts.com/css/galatea">
</head>
<input type="hidden" id="timer" value="{{ timer }}">
<nav class="nav-bar">
    <div class="test-counter">
        <h1>Практичний тест {{ test_counter }} з {{ total_tests }}</h1>
    </div>
    <div class="timer" id="test_timer">
        <h1>{{ test_timer }}</h1>
    </div>
</nav>
<body>
<form method="POST">
    {% csrf_token %}
    <div class="card-1">
        <div class="question">
            <pre class="question">{{ question_ua }}</pre>
        </div>
        <div class="row">
            <div class="card-2">
                <pre class="text">{{ code }}</pre>
            </div>
            <div class="card-3">
                {% for context in answers %}
                <button class="slots" name="slot" value="{{ context }}" type="submit" onclick="location.reload()">
                    <pre class="text">{{ context }}</pre>
                </button>
                {% endfor %}
            </div>
        </div>
    </div>
</form>
<script src="{% static 'js/test_timer_ua.js' %}" type="module"></script>
</body>
</html>
