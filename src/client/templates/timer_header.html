<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="icon" href="{% static 'images/JOO_Tips.png' %}" type="image/png">
    <link rel="stylesheet" href="{% static 'css/timer_header.css' %}">
    <link rel="stylesheet" href="http://fonts.cdnfonts.com/css/galatea">
</head>
<body>
    <header>
        <div class="title">
            <div class="joo-header">
                JOO
            </div>
            <div class="tips-header">
                TIPS
            </div>
        </div>
        <input type="hidden" id="lesson_time" value="{{ lesson_time }}">
        <input type="hidden" id="timer" value="{{ timer }}">
        <table>
            <tr class="timer">
                <td>Lesson time:</td>
                <td id="lesson_timer">{{ lesson_timer }}</td>
            </tr>
            <tr class="timer">
                <td>Test time:</td>
                <td id="test_timer">{{ test_timer }}</td>
            </tr>
        </table>
    </header>
    {% block content %}


    {% endblock %}
<script src="{% static 'js/test_timer.js' %}"></script>
</body>
</html>
