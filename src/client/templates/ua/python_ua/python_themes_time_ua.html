<!DOCTYPE html>
<html lang="uk">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="icon" href="{% static 'images/JOO_Tips.png' %}" type="image/png">
    <link rel="stylesheet" href="{% static 'css/themes_time.css' %}">
    <link rel="stylesheet" href="http://fonts.cdnfonts.com/css/galatea">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mulish">
</head>
<body>
    <header>
        <div class="title">
            <div class="joo-header">
                JOO
            </div>
            <div class="tips-header">
                TIPS
            </div>
        </div>
    </header>
    <form method="POST">
    {% csrf_token %}
        <div class="card-main">
            <h1 class="text">Виберіть свій рівень знань Python</h1>
                <select class="level" name="level" required>
                    <option value="zero">Я нічого не знаю, але хочу почати з початку</option>
                    <option value="first">Я знаю основи Python</option>
                    <option value="second">Я можу написати кілька рядків на Python</option>
                    <option value="third">Я створюю невеликі програми на Python</option>
                </select>
            <h1>Установіть час</h1>
            <select class="time" name="time" required>
                <option value="5">5 хв</option>
                <option value="10">10 хв</option>
                <option value="15">15 хв</option>
                <option value="20">20 хв</option>
                <option value="25">25 хв</option>
                <option value="30">30 хв</option>
            </select>
            <div>
                <button class="btn" type="submit">СТАРТ</button>
            </div>
        </div>
    </form>
</body>
</html>
