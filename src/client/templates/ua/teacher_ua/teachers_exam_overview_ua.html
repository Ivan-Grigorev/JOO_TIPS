{% extends 'ua/teacher_ua/teachers_homepage_ua.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/teacher/teachers_exam_overview.css' %}">
<form method="POST">
{% csrf_token %}
<div class="card-1">
    <div class="row">
        <div class="card-2">
            <table id="events">
                <tr>
                    <td style="text-align: left;">
                        <button class="btn-event">Осінній екзамен</button>
                    </td>
                    <td>&#128993</td>
                    <td></td>
                </tr>
                <tr>
                    <td style="text-align: left;">
                        <button class="btn-event">Весняний екзамен</button>
                    </td>
                    <td></td>
                    <td>&#128994</td>
                </tr>
                <tr>
                    <td style="text-align: left;">
                        <button class="btn-event">Зимовий екзамен</button>
                    </td>
                    <td>&#128993</td>
                    <td></td>
                </tr>
                <tr>
                    <td style="text-align: left;">
                        <button class="btn-event">Літній екзамен</button>
                    </td>
                    <td>&#128993</td>
                    <td></td>
                </tr>
            </table>
        </div>
        <div class="card-3">
            <button name="option" value="create_exam" class="btn">СТВОРИТИ ІСПИТ</button>
            <button name="option" value="delete_exam" class="btn">ВИДАЛИТИ ІСПИТ</button>
            <button name="option" value="statistics" class="btn">СТАТИСТИКА</button>
        </div>
    </div>
</div>
</form>
{% endblock %}
