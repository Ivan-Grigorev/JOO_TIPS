<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="icon" href="{% static 'images/JOO_Tips.png' %}" type="image/png">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="http://fonts.cdnfonts.com/css/galatea">
</head>
<script type="text/javascript">
  var check = function() {
    if (document.getElementById('password').value.length >= 6 &&
      document.getElementById('password').value == document.getElementById('confirm_password').value) {
      document.getElementById('message').innerHTML = 'Password matching!';
      document.getElementById('submit').disabled = false;
    } else {
      document.getElementById('message').innerHTML = 'Password must be min 6 symbols and match with confirm!';
      document.getElementById('submit').disabled = true;
    }
  }
</script>
<body>
<form method="POST">
    {% csrf_token %}
    <div class="card-1">
        <div class="title">
            <p>Register page</p>
        </div>
        <div class="name">
            <input name="username" placeholder="Name" minlength="3" required>
        </div>
        <div class="e-mail">
            <input name="email" type="email" placeholder="E-mail" required>
        </div>
        <div class="password">
            <input name="password" id="password" onkeyup="check();" placeholder="Password"
                   min="6" maxlength="30" required>
        </div>
        <div class="password">
            <input name="confirm-password" id="confirm_password" onkeyup="check();" placeholder="Confirm password"
                   min="6" required>
            <div class="message">
                <span class="message" id="message"></span>
            </div>
        </div>
        <div class="row">
            <div>
                <button class="btn-login" type="submit" onclick="location.href='{% url 'log_in' %}'">Log in</button>
            </div>
            <div>
                <button class="btn-signup" type="submit" id="submit" disabled>Sign up</button>
            </div>
        </div>
        <div class="card-2">
            <div class="container">
                <button class="btn-social">Sign in with Facebook</button>
            </div>
            <div>
                <button class="btn-social">Sign in with Google</button>
            </div>
            <div>
                <button class="btn-social">Sign in with Apple</button>
            </div>
            <div>
                <button class="btn-social">Corporate sign in</button>
            </div>
        </div>
        <div class="not-now">
            <a href="/" style="color: #DDDDDD;">Not now</a>
        </div>
    </div>
</form>
</body>
</html>
