<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="icon" href="{% static 'images/JOO_Tips.png' %}" type="image/png">
    <link rel="stylesheet" href="{% static 'css/timer_header.css' %}">
    <link rel="stylesheet" href="http://fonts.cdnfonts.com/css/galatea">
</head>
<input type="hidden" id="lesson_time" value="{{ lesson_time }}">
<nav class="timer" id="lesson_timer">
    <div>
        <h1>{{ lesson_timer }}</h1>
    </div>
</nav>
<input type="hidden" id="timer" value="{{ timer }}">
<nav class="timer" id="test_timer">
    <div>
        <h1>{{ test_timer }}</h1>
    </div>
</nav>
<body>
{% block content %}


{% endblock %}
<script src="{% static 'js/lesson_timer.js' %}" type="module" ></script>
<script src="{% static 'js/test_timer.js' %}" type="module"></script>
</body>
</html>
