<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="icon" href="{% static 'images/JOO_Tips.png' %}" type="image/png">
    <link rel="stylesheet" href="{% static 'css/timer_header.css' %}">
    <link rel="stylesheet" href="http://fonts.cdnfonts.com/css/galatea">
</head>
<body>
    <header>
        <div class="title">
            <div class="joo-header">
                JOO
            </div>
            <div class="tips-header">
                TIPS
            </div>
        </div>
        <input type="hidden" id="lesson_time" value="{{ lesson_time }}">
        <nav class="lesson-timer" id="lesson_timer">
            <div>
                Lesson time: {{ lesson_timer }}
            </div>
        </nav>
        <input type="hidden" id="timer" value="{{ timer }}">
        <nav class="timer" id="test_timer">
            <div>
                Test time: {{ test_timer }}
            </div>
        </nav>
    </header>
    {% block content %}


    {% endblock %}
<script src="{% static 'js/lesson_timer.js' %}"></script>
<script src="{% static 'js/test_timer.js' %}"></script>
</body>
</html>
