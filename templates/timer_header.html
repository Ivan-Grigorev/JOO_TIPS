<!DOCTYPE html>
<html lang="en">
{% load static %}
<link rel="stylesheet" href="{% static 'css/timer_header.css' %}">
<link rel="stylesheet" href="http://fonts.cdnfonts.com/css/galatea">
<head>
    <meta charset="UTF-8">
</head>
<script>
  var x = setInterval(function() {

  var now = new Date();
  var nowUTC = new Date(now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate(),
               now.getUTCHours(), now.getUTCMinutes(), now.getUTCSeconds());
  var distance = new Date("{{ timer }}").getTime() - nowUTC;
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("timer").innerHTML = minutes + ":" + seconds;

  if (distance < 0) {
    clearInterval(x);
    document.getElementById("timer").innerHTML = "THE TEST TIME IS OUT";
  }
  }, 1000);
</script>
<nav class="timer" id="timer">
    <div>
        <h1>{{ timer }}</h1>
    </div>
</nav>
<body>
{% block content %}


{% endblock %}
</body>
</html>
