{% extends 'ua/teachers_homepage_ua.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/teachers_event_overview.css' %}">
<form method="POST">
{% csrf_token %}
<div class="card-1">
    <div class="row">
        <div class="card-2">
            <table id="events">
                <tr>
                    <td style="text-align: left;">
                        <button class="btn-event">Осінній чемпіонат класу</button>
                    </td>
                    <td>&#128993</td>
                    <td></td>
                </tr>
                <tr>
                    <td style="text-align: left;">
                        <button class="btn-event">Весняний чемпіонат класу</button>
                    </td>
                    <td></td>
                    <td>&#128994</td>
                </tr>
                <tr>
                    <td style="text-align: left;">
                        <button class="btn-event">Зимовий чемпіонат класу</button>
                    </td>
                    <td>&#128993</td>
                    <td></td>
                </tr>
                <tr>
                    <td style="text-align: left;">
                        <button class="btn-event">Літній чемпіонат класу</button>
                    </td>
                    <td>&#128993</td>
                    <td></td>
                </tr>
            </table>
        </div>
        <div class="card-3">
            <button name="option" value="create_event" class="btn">СТВОРИТИ ПОДІЮ</button>
            <button name="option" value="delete_event" class="btn">ВИДАЛИТИ ПОДІЮ</button>
            <button name="option" value="statistics" class="btn">СТАТИСТИКА</button>
        </div>
    </div>
</div>
</form>
{% endblock %}
