<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="icon" href="{% static 'images/JOO_Tips.png' %}" type="image/png">
    <link rel="stylesheet" href="{% static 'css/themes_time.css' %}">
    <link rel="stylesheet" href="http://fonts.cdnfonts.com/css/galatea">
</head>
<body>
    <header>
        <div class="title">
            <div class="joo-header">
                JOO
            </div>
            <div class="tips-header">
                TIPS
            </div>
        </div>
    </header>
    <form method="POST">
        {% csrf_token %}
        <div class="card-main">
            <h1>Choose your Python knowledge level</h1>
            <select class="level" name="level" required>
                <option value="zero">I don't know anything, but I want to start from the beginning</option>
                <option value="first">I know the basics of Python</option>
                <option value="second">I can write a few lines in Python</option>
                <option value="third">I create small programs in Python</option>
            </select>
            <h1>Set time</h1>
            <select class="time" name="time" required>
                <option value="5">5 min</option>
                <option value="10">10 min</option>
                <option value="15">15 min</option>
                <option value="20">20 min</option>
                <option value="25">25 min</option>
                <option value="30">30 min</option>
            </select>
            <div>
                <button class="btn" type="submit">START</button>
            </div>
        </div>
    </form>
</body>
</html>
